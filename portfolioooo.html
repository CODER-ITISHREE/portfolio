<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e;
      color: white;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .left {
      flex: 1;
      background-color: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .left img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
    }

    .right {
      flex: 1;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right h1 {
      font-size: 60px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .right p {
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 1.6;
      color: #ccc;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .btn {
      background: white;
      color: #000;
      padding: 12px 25px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #f0f0f0;
    }

    .btn-secondary {
      background: transparent;
      color: white;
      border: 2px solid white;
    }

    .btn-secondary:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="https://marketplace.canva.com/EAFf9pTh3kg/1/0/1131w/canva-black-and-white-simple-portfolio-cover-page-BRYRBdWQKVU.jpg" alt="Profile Image">
    </div>
    <div class="right">
      <h1>My <br> Portfolio</h1>
      <p>"Pain itself is love, pain is what drives us to achieve great things, through hard work and suffering.".</p>
      <div class="buttons">
        <a href=" personal portfolio.html" class="btn">Explore Now</a>
      </div>
    </div>
  </div>

 </body>
</html>
